<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tea Cozy</title>
  <link href="./style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>
<body>
  <div class="header">
    <img class="logo" src="./images/img-tea-cozy-logo.png"/>
    <ul>
      <li><a href="#">Mission</a></li>
      <li><a href="#">Featured Tea</a></li>
      <li><a href="#">Location</a></li>
    </ul>
  </div>
  <div class="mission">
    <div class="mission_background">
      <div class="mission_statement">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>
  </div>
  <div id="tea_of_the_month">
    <h2>Tea of the Month</h2>
    <h4>What's Steeping at The Tea Cozy?</h4>
    <div class="teas_of_the_month">
      <div>
        <img src="./images/img-berryblitz.jpg" alt="">
        <h4>Fall Berry Blitz Tea</h4>
      </div>
      <div>
        <img src="./images/img-spiced-rum.jpg" alt="">
        <h4>Spiced Rum Tea</h4>
      </div>
      <div>
        <img src="./images/img-donut.jpg" alt="">
        <h4>Seasonal Donuts</h4>
      </div>
      <div>
        <img src="./images/img-myrtle-ave.jpg" alt="">
        <h4>Myrtle Ave Tea</h4>
      </div>
      <div>
        <img src="./images/img-bedford-bizarre.jpg" alt="">
        <h4>Bedford Bizarre Tea</h4>
      </div>
    </div>
  </div>
  <div id="locations">

  </div>
</body>
</html>
